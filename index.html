<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cádiz RP™ | Español - Bienvenida</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fondo con la imagen rp2 */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url("rp2.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Oscurecer fondo */
    .overlay {
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Contenido */
    .content {
      text-align: center;
      position: relative;
      z-index: 2;
      animation: fadeIn 2s ease-in-out;
    }

    .logo {
      width: 220px;
      margin-bottom: 20px;
      animation: floatLogo 4s ease-in-out infinite;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      animation: textGlow 2s ease-in-out infinite alternate;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 25px;
      color: #ffcc00;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    #enterBtn {
      padding: 14px 30px;
      font-size: 1.1rem;
      background: linear-gradient(90deg, #ff3333, #cc0000);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      color: white;
      font-weight: bold;
      animation: pulse 2s infinite;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
    }

    #enterBtn:hover {
      background: linear-gradient(90deg, #ff5555, #aa0000);
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.9);
    }

    /* Partículas animadas */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: float linear infinite;
    }

    /* Animaciones */
    @keyframes float {
      from {
        transform: translateY(100vh) scale(0.5);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1.3);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatLogo {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.07); }
    }

    @keyframes textGlow {
      from { text-shadow: 0 0 10px #ff3333, 0 0 20px #ff0000; }
      to { text-shadow: 0 0 20px #ff6666, 0 0 40px #ff0000; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="content">
      <img src="logo.png" alt="Logo Cádiz RP" class="logo">
      <h1>Bienvenido a <span class="highlight">Cádiz RP™</span> | Español</h1>
      <p class="subtitle">¡Bienvenidos a Cádiz Rp™ | Español! Un servidor de rol estricto y profesional donde aprenderás y te divertirás. 
        Recuerda que si tienes alguna duda informa a algún miembro de la administración para que te ayuden. ¡Diviértete!</p>
      <button id="enterBtn">Acceder al servidor</button>
    </div>
    <div class="particles" id="particles"></div>
  </div>

  <script>
    // Generador de partículas
    const particlesContainer = document.getElementById("particles");

    function createParticle() {
      const particle = document.createElement("div");
      particle.classList.add("particle");

      // Posición aleatoria
      particle.style.left = Math.random() * window.innerWidth + "px";

      // Tamaño aleatorio
      const size = Math.random() * 6 + 2;
      particle.style.width = size + "px";
      particle.style.height = size + "px";

      // Duración aleatoria
      const duration = Math.random() * 8 + 5;
      particle.style.animationDuration = duration + "s";

      particlesContainer.appendChild(particle);

      // Eliminar después de animación
      setTimeout(() => {
        particle.remove();
      }, duration * 1000);
    }

    // Generar partículas continuamente
    setInterval(createParticle, 250);
  </script>
</body>
</html>
