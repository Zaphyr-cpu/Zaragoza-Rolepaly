<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cádiz RP™ | Español - Bienvenida</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Fondo con la imagen rp2 */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("rp2.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.5); /* oscurece un poco la imagen para que se lea bien el texto */
    }

    .content {
      text-align: center;
    }

    .logo {
      width: 200px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #ffcc00;
    }

    #enterBtn {
      padding: 12px 24px;
      font-size: 1rem;
      background: #ff3333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      color: white;
    }

    #enterBtn:hover {
      background: #cc0000;
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="content">
      <img src="logo.png" alt="Logo Cádiz RP" class="logo">
      <h1>Bienvenido a <span class="highlight">Cádiz RP™</span> | Español</h1>
      <p class="subtitle">¡Únete a la mejor experiencia de roleplay!</p>
      <button id="enterBtn">Entrar al servidor</button>
    </div>
    <div class="particles"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
