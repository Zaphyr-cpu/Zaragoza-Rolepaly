 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cádiz RP™ | Español - Bienvenida</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fondo con la imagen rp2 */
    body {
      font-family: Arial, sans-serif;
      background: url("rp2.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Oscurecer fondo para mejor lectura */
    .overlay {
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .content {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .logo {
      width: 200px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #ffcc00;
    }

    #enterBtn {
      padding: 12px 24px;
      font-size: 1rem;
      background: #ff3333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      color: white;
      font-weight: bold;
    }

    #enterBtn:hover {
      background: #cc0000;
    }

    /* Partículas animadas */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) scale(0.5);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="content">
      <img src="logo.png" alt="Logo Cádiz RP" class="logo">
      <h1>Bienvenido a <span class="highlight">Cádiz RP™</span> | Español</h1>
      <p class="subtitle">¡Bienvenidos a Cadiz Rp™ | Español! Un servidor de rol estricto y profesional donde aprenderás y te divertirás. Recuerda que si tienes alguna duda informa a algún miembro de la administración para que te ayuden. ¡Diviértete! </p>
      <button id="enterBtn">Entrar al servidor</button>
    </div>
    <div class="particles" id="particles"></div>
  </div>

  <script>
    // Generador de partículas
    const particlesContainer = document.getElementById("particles");

    function createParticle() {
      const particle = document.createElement("div");
      particle.classList.add("particle");

      // Posición aleatoria
      particle.style.left = Math.random() * window.innerWidth + "px";

      // Duración aleatoria
      const duration = Math.random() * 10 + 5;
      particle.style.animationDuration = duration + "s";

      // Tamaño aleatorio
      const size = Math.random() * 4 + 2;
      particle.style.width = size + "px";
      particle.style.height = size + "px";

      particlesContainer.appendChild(particle);

      // Eliminar después de animación
      setTimeout(() => {
        particle.remove();
      }, duration * 1000);
    }

    // Generar partículas continuamente
    setInterval(createParticle, 300);
  </script>
</body>
</html>
